<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapp">

    <ul class="categories">
      <li class="category" data-action="tShirts">Футболки</li>
      <li class="category" data-action="pants">Штани</li>
      <li class="category" data-action="jackets">Куртки</li>
      <li class="category" data-action="sweaters">Кофти</li>
      <li class="category" data-action="hats">Шапки</li>
    </ul>

    <div class="products">
      <ul class="list-products"></ul>
    </div>


    <div class="product-description">
      <p class="product-price"></p>
      <p class="product-text"></p>
      <button class="buy-button">Купити</button>
    </div>


    <div class="pop-up">
      <form class="form-registration" action="#">

        <label for="name">Ім'я</label>
        <input type="text" id="name" placeholder="Ім'я">

        <label for="lastname">Прізвище</label>
        <input type="text" id="surname" placeholder="Прізвище">

        <label for="">По-батькові</label>
        <input type="text" id="surname" placeholder="По-батькові">

        <label for="city">Місто</label>
        <select name="city" id="city">
          <option value="city">Kyiv</option>
          <option value="city">Dnipro</option>
          <option value="city">Lviv</option>
        </select>


        <label for="post">Відділення пошти</label>
        <select name="post" id="post">
          <option value="post">№80</option>
          <option value="post">№90</option>
          <option value="post">№100</option>
        </select>

      </form>
    </div>

    <div class="pop-up-bg"></div>
  </div>


  <script src="./index.js"></script>
</body>

</html>
